<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
        form {
            max-width: 500px;
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
  </head>
  <body>
    <!--action  => die URL/URI zu dem server , der das formular auswertet-->
    <!--method sollte post sein, und debugging-grÃ¼nden in diesem fall get-->
    <form action="/formsubmit" method="get">
      <label for="username">Username</label>
      <input type=" text" name="username" id=" username" />
      <label for="password">Password</label>
      <input type=" password" name="password" id="password" />
      
      <input type="birthdate">Geburtsdatum</label>
      <input type="date" name="birthdate" id="birthdate">

      <input for ="email">Email</label>
      <input type="email" name="email" id="email">
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

      <input type="reset" value="Reset" />
      <input type="submit" value="Abschicken" />
    </form>
  </body>
</html>
